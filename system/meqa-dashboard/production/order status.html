<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Status Update</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .status-container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status-step {
        display: flex;
        align-items: center;
        padding: 10px 0;
    }
    .status-icon {
        width: 24px;
        height: 24px;
        background-color: #d9d9d9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: white;
        margin-right: 15px;
    }
    .status-text {
        font-size: 16px;
        color: #666;
    }
    .status-active .status-icon {
        background-color: #ff6f00;
    }
    .status-active .status-text {
        color: #333;
        font-weight: bold;
    }
    .progress-bar {
        position: relative;
        height: 4px;
        background-color: #d9d9d9;
        margin: 15px 0;
    }
    .progress-bar-filled {
        width: 75%; /* Adjust percentage for different statuses */
        height: 100%;
        background-color: #ff6f00;
    }
</style>
</head>
<body>

<div class="status-container">
    <div class="status-step status-active">
        <div class="status-icon">✓</div>
        <div class="status-text">Order Placed</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-filled"></div>
    </div>
    <div class="status-step status-active">
        <div class="status-icon">✓</div>
        <div class="status-text">Processing</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-filled"></div>
    </div>
    <div class="status-step">
        <div class="status-icon">3</div>
        <div class="status-text">Shipped</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-filled" style="width: 0;"></div>
    </div>
    <div class="status-step">
        <div class="status-icon">4</div>
        <div class="status-text">Delivered</div>
    </div>
</div>

</body>
</html>
