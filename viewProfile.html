<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            padding: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 5px solid #007bff;
        }

        h4 {
            margin-top: 15px;
            color: #007bff;
        }

        p {
            color: #666;
        }

        .labels {
            display: block;
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }

        .info {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .back-button {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Image">
            <h4 id="profileName">Your Name</h4>
            <p id="profileEmail">your.email@example.com</p>
        </div>
        <div>
            <h4>Profile Information</h4>
            <div>
                <label class="labels">Name</label>
                <p id="name" class="info">Your Name</p>
            </div>
            <div>
                <label class="labels">Surname</label>
                <p id="surname" class="info">Your Surname</p>
            </div>
            <div>
                <label class="labels">Mobile Number</label>
                <p id="mobileNumber" class="info">Your Mobile Number</p>
            </div>
            <div>
                <label class="labels">Address</label>
                <p id="address" class="info">Your Address</p>
            </div>
            <div>
                <label class="labels">Postcode</label>
                <p id="postcode" class="info">Your Postcode</p>
            </div>
            <div>
                <label class="labels">Email ID</label>
                <p id="email" class="info">your.email@example.com</p>
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <a href="editProfile.html" class="back-button">Edit Profile</a>
            </div>
        </div>
    </div>

    <script>
        function loadProfile() {
            const image = localStorage.getItem('profileImage');
            if (image) {
                document.getElementById('profileImage').src = image;
            }
            const name = localStorage.getItem('name') || 'Your Name';
            const surname = localStorage.getItem('surname') || 'Your Surname';
            const mobileNumber = localStorage.getItem('mobileNumber') || 'Your Mobile Number';
            const address = localStorage.getItem('address') || 'Your Address';
            const postcode = localStorage.getItem('postcode') || 'Your Postcode';
            const email = localStorage.getItem('email') || 'your.email@example.com';

            document.getElementById('profileName').textContent = name;
            document.getElementById('profileEmail').textContent = email;
            document.getElementById('name').textContent = name;
            document.getElementById('surname').textContent = surname;
            document.getElementById('mobileNumber').textContent = mobileNumber;
            document.getElementById('address').textContent = address;
            document.getElementById('postcode').textContent = postcode;
            document.getElementById('email').textContent = email;
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
